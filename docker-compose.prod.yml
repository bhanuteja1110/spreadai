version: '3.8'

services:
  api:
    build: ./packages/api
    restart: always
    environment:
      - NODE_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - '8080:8080'
    depends_on: []

  web:
    build: ./packages/web
    restart: always
    ports:
      - '80:80'

  worker:
    build: ./packages/worker
    restart: on-failure

